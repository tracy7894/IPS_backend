      #           display: "$.語言.名稱"

      # 🏥 管理機構. 確認
      managingOrganization:
        reference: "Organization/$.所屬機構.id"
        display: "$.所屬機構.名稱"

      # 🖼️ 照片 可刪
      # photo:
      #   - contentType: "$.照片.格式"
