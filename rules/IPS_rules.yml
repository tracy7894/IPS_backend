      #       - system: "$.緊急聯絡人.聯絡方式.系統"
      #         value: "$.緊急聯絡人.聯絡方式.值"
      #         use: "$.緊急聯絡人.聯絡方式.用途"
      #     address:
      #       use: "home"
      #       type: "both"
      #       country: "$.緊急聯絡人.地址.國家"
      #       line: "$.緊急聯絡人.地址.詳細"
      #       city: "$.緊急聯絡人.地址.縣市"
      #       district: "$.緊急聯絡人.地址.鄉鎮區"   # TW Core 必填
      #       postalCode: "$.緊急聯絡人.地址.郵遞區號"
      #     gender: "$.緊急聯絡人.性別"
      #     organization: "$.緊急聯絡人.所屬單位"
 # 🗣️ 語言與溝通偏好 可刪
      # communication:
      #   - language:
      #       coding:
      #         - system: "urn:ietf:bcp:47"
