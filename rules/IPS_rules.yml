# --- IG 設定 ---
ig:
  profiles:

    patient: "http://hl7.org/fhir/uv/ips/StructureDefinition/Patient-uv-ips"
    #patient: "http://hl7.org/fhir/uv/ips/StructureDefinition/Patient-ips"
    #allergyintolerance: "http://hl7.org/fhir/StructureDefinition/AllergyIntolerance"
    allergyintolerance: "http://hl7.org/fhir/uv/ips/StructureDefinition/AllergyIntolerance-uv-ips"
    condition: "http://hl7.org/fhir/uv/ips/StructureDefinition/Condition-uv-ips"
# --- 來源路由 ---
type_router:
  # Patient 來源現在指向陣列，工具可以正常處理了
  - source: "$.病患清單[*]"
    make: "Patient"
    fields:
      identifier:
        - system: "urn:oid:1.2.886.4.6.1.1.999"
          value: "$.身分證號"
      name:
        - use: "official"   # TW Core IG 規定必填
          text: "$.姓名"
          family: "$.姓"
          given: "$.名"
      gender: "$.性別"
      birthDate: "$.出生日期"

      # 📞 聯絡資訊 (telecom)
      telecom:
        - system: "$.聯絡方式.系統"
          value: "$.聯絡方式.值"
          use: "$.聯絡方式.用途"
          rank: "$.聯絡方式.排序"

      # 🏠 地址
      address:
        - use: "home"
          type: "both"
          country: "$.地址.國家"
          line: "$.地址.詳細"
          city: "$.地址.縣市"
          district: "$.地址.鄉鎮區"   # TW Core 必填
          text: "待後端處理"
          postalCode: "$.地址.郵遞區號"

      # ⚙️ 其他狀態
      active: "$.是否有效"
     # maritalStatus: "$.婚姻狀態"
      #deceasedBoolean: "$.是否死亡"
      #deceasedDateTime: "$.死亡日期"

      # 🚨 緊急聯絡人 可刪
      # contact:
      #   - relationship:
      #     - coding:
      #       - system: "http://terminology.hl7.org/CodeSystem/v2-0131"
      #         code: "$.緊急聯絡人.關係"        
      #     name:
      #       use: "official"
      #       text: "$.緊急聯絡人.姓名"
      #       family: "$.緊急聯絡人.姓"
      #       given: "$.緊急聯絡人.名"
