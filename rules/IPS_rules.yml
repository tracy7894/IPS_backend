      #     creation: "$.照片.建立日期"
        # generalPractitioner 追加
  # AllergyIntolerance 來源也指向陣列
  - source: "$.病患清單[*].過敏清單[*]"
    make: "AllergyIntolerance"
    fields:
      clinicalStatus:
        coding:
          - system: "http://terminology.hl7.org/CodeSystem/allergyintolerance-clinical"
            code: "$.臨床狀態"
        text: "$.中文臨床狀態"
      type: "$.類型"
      code:
        coding:
          - system: "http://snomed.info/sct"
            code: "$.過敏原.代碼"
            display: "$.過敏原.名稱"
        text: "$.過敏原.中文名稱"
      # 直接從 JSON 中預先準備好的欄位取值
      patient:
        reference: "$.關聯病患.reference"
        display: "$.關聯病患.display"
      onsetDateTime: "$.發生時間"
      reaction:
        - manifestation:
            - coding:
                - system: "http://snomed.info/sct"
                  code: "$.過敏反應.症狀.代碼"
                  display: "$.過敏反應.症狀.名稱"
              text: "$.過敏反應.症狀.中文名稱"
          severity: "$.過敏反應.嚴重程度"


  - source: "$.病患清單[*].病情清單[*]"
    make: "Condition"
    fields:
      # 患者
      subject:
        reference: "Patient/$.病患.id"
        display: "$.病患.姓名"

      # 病情/問題/診斷識別（必填）
      code:
        coding:
          - system: "http://snomed.info/sct"  # 或其他你資料對應的系統
            code: "$.代碼"
            display: "$.名稱"
        text: "$.中文名稱"
      # 臨床狀態（非必填）
      clinicalStatus:
        coding:
          - system: "http://terminology.hl7.org/CodeSystem/condition-clinical"
            code: "$.臨床狀態"
        text: "$.中文臨床狀態"

      # 類別（非必填）
      category:
        - coding:
            - system: "http://terminology.hl7.org/CodeSystem/condition-category"
              code: "$.類別"
              display: "$.類別名稱"
          text: "$.中文類別名稱"
      # 嚴重程度（非必填）
      severity:
        coding:
          - system: "http://snomed.info/sct"
            code: "$.嚴重程度代碼"
            display: "$.嚴重程度名稱"
        text: "$.中文嚴重程度名稱"
      # 發病時間（非必填）
      onsetDateTime: "$.發病時間"

# --- 輸出分組 ---
output_groups:
  - name: "IPS"
    filename: "IPS.flash"
    resources: ["Patient", "AllergyIntolerance","Condition"]